<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dang nhap</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- css -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">

<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

<link rel="stylesheet" th:href="@{/css/aos.css}">

<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<link rel="stylesheet" th:href="@{/css/flaticon.css}">
<link rel="stylesheet" th:href="@{/css/icomoon.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
	<!-- header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="login" style="width:100%; height:500px">
		<div class="container" style="background-color: #fff; color: black;">
			<h2>ĐĂNG NHẬP</h2>
			<p th:if="${param.error}" class="error">Email hoặc mật khẩu không chính xác</p>
			<form th:action="@{/dang-nhap}" method="POST" style="margin: 0 20%;">
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Email</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" name="email"> 
					</div>
				</div>
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Mật khẩu</label>
					<div class="col-lg-8">
						<input type="password" class="form-control" name="password">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-lg-4 col-form-label"></label>
					<div class="col-lg-8 checkSave">
						<input type="checkbox" class="form-control" name="remember" value="true">
						<p>Lưu mật khẩu</p>
					</div>
				</div>
				<div class="form-group row login-btn">
					<div class="col-lg-2"></div>
					<div class="col-lg">
						<button class="btn btn-login" type="submit" style="background-color:red; color:white">Đăng nhập</button>
					</div>
					
				</div>
			</form>
			<p>
				Bạn chưa có tài khoản? Hãy <a th:href="@{/dang-ky}">Đăng kí</a> ngay!
			</p>
		</div>
	</div>
	<!-- footer -->
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
