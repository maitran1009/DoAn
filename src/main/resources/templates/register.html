<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dang nhap</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- css -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">

<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

<link rel="stylesheet" th:href="@{/css/aos.css}">

<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<link rel="stylesheet" th:href="@{/css/flaticon.css}">
<link rel="stylesheet" th:href="@{/css/icomoon.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<!-- header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="register">
		<div class="container">
			<h2>ĐĂNG KÍ</h2>
			<p>Mời bạn đăng kí tài khoản để có thể hưởng nhiều lợi ích và hỗ
				trợ từ MySu Food</p>
			<p th:if="${error != null}" th:text="${error}"></p>
			<form th:action="@{/dang-ky}" th:object="${user}" method="POST">
				<h4>THÔNG TIN CÁ NHÂN</h4>
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Họ
						tên (*)</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="staticEmail"
							name="fullname">
					</div>
				</div>
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Email
						(*)</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="staticEmail"
							name="email">
					</div>
				</div>
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Số
						điện thoại (*)</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="staticEmail"
							name="phone">
					</div>
				</div>
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Địa
						chỉ (*)</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" id="staticEmail"
							name="address">
					</div>
				</div>
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Mật
						khẩu (*)</label>
					<div class="col-lg-8">
						<input type="password" class="form-control" id="staticEmail"
							name="password">
					</div>
				</div>
				<div class="form-group row">
					<label for="staticEmail" class="col-lg-4 col-form-label">Nhập
						lại mật khẩu (*)</label>
					<div class="col-lg-8">
						<input type="password" class="form-control" id="staticEmail"
							name="rePassword">
					</div>
				</div>
				<div class="form-group row register-btn">
					<div class="col-lg-2"></div>
					<div class="col-lg">
						<button class="btn btn-register" type="submit">Đăng kí</button>
					</div>
					<div class="col-lg">
						<a class="btn btn-login" th:href="@{/dang-nhap}">Đăng nhập</a>
					</div>
					<div class="col-lg-2"></div>
				</div>
			</form>
		</div>
	</div>

	<!-- footer -->
	<!-- <div th:replace="fragments/footer :: footer"></div> -->

	<div th:replace="fragments/script :: script"></div>
</body>
</html>
