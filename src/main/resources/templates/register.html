<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans"
          rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
            rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/css/all.css}">
    <script th:src="@{/fonts/fontawesome/js/all.js}"></script>
</head>

<body>
<!-- header -->
<div th:replace="fragments/header :: header"></div>

<div class="register">
    <div class="container">
        <h2>ĐĂNG KÝ</h2>
        <p>Mời bạn đăng kí tài khoản để có thể hưởng nhiều lợi ích và hỗ
            trợ từ MySu Food</p>
        <span class="error-message error-server text-center"></span>
        <form>
            <h4>THÔNG TIN CÁ NHÂN</h4>
            <div class="form-group row">
                <label for="fullname" class="col-lg-4 col-form-label">Họ
                    tên <span class="required">*</span></label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="fullname"
                           name="fullname">
                    <span class="error-message fullname"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-lg-4 col-form-label">
                    Email
                    <span class="required">*</span>
                </label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="email" name="email">
                    <span class="error-message email"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-lg-4 col-form-label">Số
                    điện thoại <span class="required">*</span></label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="phone" name="phone">
                    <span class="error-message phone"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-lg-4 col-form-label">Địa
                    chỉ <span class="required">*</span></label>
                <div class="col-lg-8">
                    <select name="city" id="pay-city" class="form-control">
                        <option value="-1" class="required_form">Chọn Tỉnh/Tp</option>
                        <option th:each="city : ${cities}" th:text="${city.cityName}" th:value="${city.cityId}"></option>
                    </select>
                    <select name="district" class="form-control" id="pay-district" data-city="0">
                        <option value="-1">Chọn Quận/Huyện</option>
                    </select>
                    <select name="ward" class="form-control" id="pay-ward" data-district="0"
                            style="width: 100%; height: 30px;">
                        <option value="-1">Chọn Phường/Xã</option>
                    </select>
                    <input type="text" class="form-control" id="address" name="address">
                    <span class="error-message address"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-lg-4 col-form-label">Mật
                    khẩu <span class="required">*</span></label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="password" name="password">
                    <span class="error-message password"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="rePassword" class="col-lg-4 col-form-label">Nhập
                    lại mật khẩu <span class="required">*</span></label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="rePassword" name="rePassword">
                    <span class="error-message rePassword"></span>
                </div>
            </div>
            <div class="form-group row register-btn">
                <div class="col-lg-2"></div>
                <div class="col-lg">
                    <button class="btn btn-register" type="button" id="register">Đăng kí</button>
                </div>
                <div class="col-lg">
                    <a class="btn btn-login" th:href="@{/dang-nhap}">Đăng nhập</a>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </form>
    </div>
</div>

<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/script :: script"></div>
</body>
</html>
