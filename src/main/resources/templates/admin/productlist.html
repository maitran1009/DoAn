<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MySu Food</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}"
          rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">

    <link th:href="@{/admin/css/custom.css}" rel="stylesheet">

    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="admin/menu :: menu"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <div th:replace="admin/search :: search"></div>

            <div class="table-responsive">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>
                                Danh sách sản phẩm
                            </h2>
                        </div>

                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr id="list-header">
                        <th rowspan="2" style="width: 5%;">STT</th>
                        <th rowspan="2" style="width: 12%;">Ảnh</th>
                        <th rowspan="2">Tên sản phẩm</th>
                        <th rowspan="2" style="width: 8%;">Đơn giá</th>
                        <th colspan="2" style="width: 20%;">Chi tiết sản phẩm</th>
                        <th rowspan="2" style="width: 30%;">Mô tả</th>
                        <th rowspan="2" style="width: 9%;">
                            <button type="button" class="btn btn-primary" id="button-add-product"
                                    data-toggle="modal" data-target="#exampleModal" style="width: 99px;">Thêm mới
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>Kích thước</th>
                        <th>Trạng thái</th>
                    </tr>

                    </thead>
                    <tbody class="product-list">
                    <tr th:each="product, index: ${products.products}">
                        <td th:text="${index.count}" class="text-center product-index"></td>
                        <td><img th:src="@{${product.image}}"
                                 style="width: 100%; height: 100px;"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.priceStr}"></td>
                        <td>
                            <p th:each="detail : ${product.productDetail}"
                               th:text="${detail.sizeName}" class="style-detail"></p>
                        </td>
                        <td>
                            <p th:each="detail : ${product.productDetail}"
                               th:text="${detail.statusName}"
                               class="style-detail"></p>
                        </td>
                        <td th:text="${product.description}"></td>
                        <td><a class="product-edit" title="Edit"
                               th:data="${product.id}" style="color: orange;"
                               data-toggle="modal" data-target="#exampleModal"> <i
                                class="fas fa-pen"></i>
                        </a> <a class="dialog-delete" title="Delete" data-toggle="modal" data-target="#myModal" style="color: red;"
                                th:data="${product.id}" th:data-index="${index.count}"> <i
                                class="fas fa-trash"></i>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
                <ul class="pagination justify-content-end" style="margin:20px 0">
                    <li th:each="page: ${products.pagination.getTotalPage}"
                        th:data="${page}" th:class="'page-item '+${page == products.pagination.page ? 'active' : ''}">
                        <a class="page-link" href="javascript:void(0)" th:text="${page}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 700px !important;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Thêm
                    mới sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" class="row" id="fileUploadForm">
                    <div class="col-3">
                        <label class="style-label" for="image">Ảnh <span class="required">*</span></label>
                        <span class="error-message label-image"></span>
                        <label class="style-label" for="name">Tên sản phẩm <span class="required">*</span></label>
                        <span class="error-message label-name"></span>
                        <label class="style-label" for="price">Đơn giá <span class="required">*</span></label>
                        <span class="error-message label-price"></span>
                        <label class="style-label">Mô tả:</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <input type="file" class="form-control" name="image" placeholder="Ảnh" id="image"/>
                            <span class="image-name" style="display: none;"></span>
                            <span class="error-message image"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Tên sản phẩm"/>
                            <span class="error-message name"></span>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="price" name="price" placeholder="Đơn giá"/>
                            <span class="error-message price"></span>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="description" rows="4" placeholder="Mô tả"></textarea>
                        </div>
                    </div>
                </form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="3">
                                Chi tiết sản phẩm
                                <span class="error-message detail text-center" style="font-weight: normal;"></span>
                            </th>

                        </tr>
                        <tr>
                            <th>Kích thước</th>
                            <th>Trạng thái</th>
                            <th>
                                <button type="button" class="btn btn-primary" id="add-detail">Thêm</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-detail">
                        <tr class="item-detail" data-flag="0">
                            <td>
                                <select class="form-control size" name="size">
                                    <option value="1">Nhỏ</option>
                                    <option value="2">Vừa</option>
                                    <option value="3">Lớn</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control status" name="status">
                                    <option value="1">Còn hàng</option>
                                    <option value="2">Hết hàng</option>
                                </select>
                            </td>
                            <td>
                                <a class="delete" title="Delete"> <i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-product" data-flag="0">Thêm mới</button>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"> <i
        class="fas fa-angle-up"></i>
</a>

<div class="modal fade" id="myModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">MySu Food</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				Bạn chắc chắn muốn xoá sản phẩm này?
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-primary product-delete">Đồng ý</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
			</div>

		</div>
	</div>
</div>

<div class="modal fade" id="myModalConfirmAdmin">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header modal-header-success">
                <h4 class="modal-title">MySu Food</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body text-center content-dialog">Xoá thành công sản phẩm</div>
            <!-- Modal footer -->
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/admin/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>

<script th:src="@{/admin/js/custom.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>

</html>
