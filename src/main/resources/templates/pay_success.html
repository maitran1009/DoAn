            </div>
            <!-- Modal footer -->

                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>
