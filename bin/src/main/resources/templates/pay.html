<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Trang chu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- css -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
	
	<link rel="stylesheet" th:href="@{/css/aos.css}">
	
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
	
	<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
	<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
	
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/flaticon.css}">
	<link rel="stylesheet" th:href="@{/css/icomoon.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/custom.css}">
    
</head>

<body>
	<!-- header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="content">
		<div id="breadcrumb">
			<div class="container">
				<div class="row">
					<div class="col-md-12 ">
						<ol class="breadcrumb breadcrumb-arrow hidden-sm hidden-xs" itemscope=""
							itemtype="http://schema.org/BreadcrumbList">
							<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"
								class="home">
								<a href="/" target="_self">
									<span itemprop="name">
										<i class="fas fa-home" aria-hidden="true"></i> Trang chủ
									</span>
								</a>
								<meta itemprop="position" content="1">
							</li>
							<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"> Giỏ hàng
								<meta itemprop="position" content="2">
							</li>

							<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"
								class="active" style="font-weight: bold;">Thông tin dat hang
								<meta itemprop="position" content="2">
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap">
			<div class="sidebar">
				<div class="sidebar-content">
					<div class="order-summary order-summary-is-collapsed">
						<h2 class="visually-hidden">Thông tin đơn hàng</h2>
						<div class="order-summary-sections">
							<div class="order-summary-section order-summary-section-product-list"
								data-order-summary-section="line-items">
								<table class="product-table">
									<thead>
										<tr>
											<th scope="col"><span class="visually-hidden">Hình ảnh</span></th>
											<th scope="col"><span class="visually-hidden">Mô tả</span></th>
											<th scope="col"><span class="visually-hidden">Số lượng</span></th>
											<th scope="col"><span class="visually-hidden">Giá</span></th>
										</tr>
									</thead>
									<tbody>

										<tr class="product" data-product-id="1030930729" data-variant-id="1067814243">
											<td class="product-image">
												<div class="product-thumbnail">
													<div class="product-thumbnail-wrapper">
														<img class="product-thumbnail-image"
															alt="Dép Nam Biti's DPM028344NAU (Nâu)*"
															src="//product.hstatic.net/1000230642/product/dpm028344nau__3__01c1f25e94a84e4bab56e77356b7d4e0_small.jpg">
													</div>
													<span class="product-thumbnail-quantity" aria-hidden="true">1</span>
												</div>
											</td>
											<td class="product-description">
												<span class="product-description-name order-summary-emphasis">Dép Nam
													Biti's DPM028344NAU (Nâu)*</span>

												<span class="product-description-variant order-summary-small-text">
													Nâu / 38
												</span>

											</td>
											<td class="product-quantity visually-hidden">1</td>
											<td class="product-price">
												<span class="order-summary-emphasis">295,000 ₫</span>
											</td>
										</tr>

									</tbody>
								</table>
							</div>

							<div class="order-summary-section order-summary-section-total-lines payment-lines"
								data-order-summary-section="payment-lines">
								<table class="total-line-table">
									<thead>
										<tr>
											<th scope="col"><span class="visually-hidden">Mô tả</span></th>
											<th scope="col"><span class="visually-hidden">Giá</span></th>
										</tr>
									</thead>
									<tbody>
										<tr class="total-line total-line-subtotal">
											<td class="total-line-name">Tạm tính</td>
											<td class="total-line-price">
												<span class="order-summary-emphasis"
													data-checkout-subtotal-price-target="29500000">
													295,000 ₫
												</span>
											</td>
										</tr>

										<tr class="total-line total-line-shipping">
											<td class="total-line-name">Phí vận chuyển</td>
											<td class="total-line-price">
												<span class="order-summary-emphasis" > 15,000 ₫ </span>
											</td>
										</tr>

									</tbody>
									<tfoot class="total-line-table-footer">
										<tr class="total-line">
											<td class="total-line-name payment-due-label">
												<span class="payment-due-label-total">Tổng cộng</span>
											</td>
											<td class="total-line-name payment-due" style="float: right;">
												<span class="payment-due-currency">VND</span>
												<span class="payment-due-price"
													data-checkout-payment-due-target="29500000">
													295,000 ₫
												</span>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="main-content">
				<form th:action="@{/pay}" th:object="${user}" method="POST">
					<div class="step">
						<div class="step-sections " step="1">
							<div class="section">
								<div class="section-header">
									<h2 class="section-title">Thông tin giao hàng</h2>
								</div>
								
									<div class="section-content section-customer-information no-mb">
										<div class="fieldset">
											<div class="field field-required  ">
												<div class="field-input-wrapper">
													<label class="field-label" for="billing_address_full_name">Họ và tên</label>
													<input placeholder="Họ và tên" 
														class="field-input" size="30" type="text"
														name="fullname">
												</div>
											</div>
	
	
	
											<div class="field field-required field-two-thirds  ">
												<div class="field-input-wrapper">
													<label class="field-label" for="checkout_user_email">Email</label>
													<input placeholder="Email"
														class="field-input" size="30" type="email"
														name="email">
												</div>
	
											</div>
	
	
	
											<div class="field field-required field-third  ">
												<div class="field-input-wrapper">
													<label class="field-label" for="billing_address_phone">Số điện
														thoại</label>
													<input placeholder="Số điện thoại" autocapitalize="off"
														spellcheck="false" class="field-input" size="30" maxlength="15"
														type="tel" id="billing_address_phone" name="phone"
														value="">
												</div>
	
											</div>
	
	
											<div class="field field-required  ">
												<div class="field-input-wrapper">
													<label class="field-label" for="billing_address_address1">Địa
														chỉ</label>
													<input placeholder="Địa chỉ" autocapitalize="off" spellcheck="false"
														class="field-input" size="30" type="text"
														id="billing_address_address1" name="address"
														value="">
												</div>
	
											</div>
	
										</div>
									</div>
								
								
							</div>

						</div>
						<div class="step-footer">


							<button type="submit" class="step-footer-continue-btn btn">
								<span class="btn-content">Dat hang</span>
								<i class="btn-spinner icon icon-button-spinner"></i>
							</button>
							<a class="step-footer-previous-link" href="/cart" style="margin-top: 20px;">
								<svg class="previous-link-icon icon-chevron icon" xmlns="http://www.w3.org/2000/svg"
									width="6.7" height="11.3" viewBox="0 0 6.7 11.3">
									<path d="M6.7 1.1l-1-1.1-4.6 4.6-1.1 1.1 1.1 1 4.6 4.6 1-1-4.6-4.6z"></path>
								</svg>
								Giỏ hàng
							</a>


						</div>
					</div>
				</form>
				</div>
				<div class="main-footer">

				</div>
			</div>
		</div>

	</div>

	
	<!-- footer -->
	<div th:replace="fragments/footer :: footer"></div>
	
	<div th:replace="fragments/script :: script"></div>
</body>
</html>
